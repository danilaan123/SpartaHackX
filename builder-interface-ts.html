<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder Interface</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: rgb(17, 24, 39);
            color: white;
            font-family: Arial, sans-serif;
        }

        .profile-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: yellow;
        }

        .info-panel {
            background-color: rgba(167, 139, 250, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .edit-profile {
            margin-left: auto;
            padding: 8px 16px;
            background: rgb(55, 65, 81);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 8px 24px;
            background: rgb(31, 41, 55);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .tab-button.active {
            background: rgb(55, 65, 81);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .grid-item {
            aspect-ratio: 1;
            background: rgb(31, 41, 55);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: none;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .page-button {
            padding: 8px 16px;
            background: rgb(31, 41, 55);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 24px;
            background: rgba(167, 139, 250, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .looking-for-item {
            margin: 5px 0;
        }

        .looking-for-item::before {
            content: "➤ ";
        }

        #savedView {
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar">
            <img src="placeholder.jpg" alt="Builder avatar">
        </div>
        <div class="info-container">
            <div class="info-panel">
                <p>My name is Bob.</p>
                <p>I have hardware and wood available.</p>
            </div>
            <div class="info-panel">
                <p><strong>Looking for:</strong></p>
                <p class="looking-for-item">Red paint</p>
                <p class="looking-for-item">Black paint</p>
                <p class="looking-for-item">10mm nails</p>
            </div>
            <div class="info-panel">
                <p><strong>INBOX</strong></p>
                <p>Incoming message from:</p>
                <p>Thomas the train</p>
            </div>
        </div>
        <button class="edit-profile">Edit profile</button>
    </div>

    <div class="nav-tabs">
        <button class="tab-button active" id="listingsTab">Listings</button>
        <button class="tab-button" id="savedTab">Saved</button>
    </div>

    <div id="listingsView" class="grid-container">
        <button class="grid-item">
            <img src="wood-planks.jpg" alt="Wood planks">
        </button>
        <button class="grid-item">
            <img src="round-wood.jpg" alt="Round wood">
        </button>
        <button class="grid-item">
            <img src="wood-block.jpg" alt="Wood block">
        </button>
        <button class="grid-item">
            <img src="screw.jpg" alt="Screw">
        </button>
        <button class="grid-item">
            <img src="screwdriver.jpg" alt="Screwdriver">
        </button>
        <button class="grid-item">
            <img src="wall-plugs.jpg" alt="Wall plugs">
        </button>
    </div>

    <div id="savedView" class="grid-container">
        <!-- Saved items will appear here -->
    </div>

    <div class="pagination">
        <button class="page-button">Page 1</button>
        <button class="page-button">→</button>
    </div>

    <button class="home-button">Home</button>

    <script src="app.js"></script>
</body>
</html>
